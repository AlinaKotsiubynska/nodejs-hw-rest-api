<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#" enctype="multipart/form-data" id="add-file">
    <input type="file" name="file" id="file">
    <button type="submit">submit</button>
  </form>
  <script>
    const formAdd = document.getElementById('add-file')
    formAdd.addEventListener('submit', function (e) {
      e.preventDefault()
      const file = this.querySelector('[name=file]').files[0]
      const form = new FormData()
      form.append('file', file)
      fetch('http://localhost:8080/avatars', {
        method: 'POST',
        body: form
      }).then(responce => console.log(responce)).catch(err => console.log((err)))
    })
  </script>
</body>

</html>
